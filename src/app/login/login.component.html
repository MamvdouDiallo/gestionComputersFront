<div class="mt-16 sm:mt-52">
    <form action="" [formGroup]="loginForm" (ngSubmit)="user()">
        <div class="flex bg-white  w-full rounded-lg shadow-lg overflow-hidden mx-auto max-w-md lg:max-w-4xl">

            <div class="hidden lg:block lg:w-1/2 bg-cover"
                style="background-image:url('https://images.unsplash.com/photo-1546514714-df0ccc50d7bf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80')">
            </div>
            <div class="w-full p-8 lg:w-1/2">
                <h2 class="text-2xl font-semibold text-gray-700 text-center">Breukh</h2>
                <p class="text-xl text-gray-600 text-center">Bienvenue!!!!!</p>
                <a href="#"
                    class="flex items-center justify-center mt-4 text-white rounded-lg shadow-md hover:bg-gray-100">
                    <div class="px-4 py-3">
                        
                    </div>
                </a>
               
                <div class="mt-4">
                    <label class=" text-gray-700 text-sm font-bold flex justify-center mb-2">Login</label>
                    <input
                        class="bg-gray-200  text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                        type="text" formControlName="login" />
                </div>
                <div class="text-red-600 font-bold flex items-center justify-center"
                    *ngIf="login!.invalid && (login!.dirty || login!.touched)">
                    <div *ngIf="login!.errors?.['required']">
                        Le login est obligatoire

                    </div>

                    <div class="text-red-600 font-bold flex items-center justify-center"
                        *ngIf="login!.errors?.['minlength']">
                        Veillez saisir minimum rois caracteres
                    </div>
                </div>
                <div class="mt-4">
                    <div class="">
                        <label class="flex justify-center items-center text-gray-700 text-sm font-bold mb-2">Password</label>
                    </div>
                    <input
                        class="bg-gray-200 text-gray-700 focus:outline-none focus:shadow-outline border border-gray-300 rounded py-2 px-4 block w-full appearance-none"
                        type="password" formControlName="password" />
                </div>
                <div class="text-red-600 font-bold flex items-center justify-center"
                    *ngIf="password!.invalid && (password!.dirty || password!.touched)">
                    Le password est obligatoire
                </div>
                <div class="mt-8">
                    <button type="submit" [disabled]="loginForm.invalid"
                        class="bg-gray-700 text-white font-bold py-2 px-4 w-full rounded hover:bg-gray-600">Login</button>
                </div>
                <div class="text-red-700 flex items-center justify-center font-bold text-xl" *ngIf="errorLogin">Login ou mot de passe
                    incorrect</div>

                
            </div>
        </div>
    </form>
</div>
